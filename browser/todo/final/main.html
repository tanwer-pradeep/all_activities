<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="toolbar">
        <div class="filter-container">

            <div class="filter pink">
                <div class="filter_colour pink"></div>
            </div>
            <div class="filter blue">
                <div class="filter_colour blue"></div>
            </div>
            <div class="filter green">
                <div class="filter_colour green"></div>
            </div>
            <div class="filter black">
                <div class="filter_colour black"></div>
            </div>            
        </div>
        <div class="action_container">
            <div class="icon-container">
                <i class="fas fa-times"></i>
            </div>
            
            
            <div class="icon-container">
                <i class="fas fa-plus"></i>
            </div>
        </div>
    </div>
    
    
    
</body>
</html>
