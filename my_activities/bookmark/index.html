<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Bookmarks</title>
</head>
<body>
    <h1 id="head">Add Bookmark</h1>

    <!-- bookmarks -->
    <div class="container">
        <div class="item">
            <i class="far fa-times-circle" title="Delete Bookmark"></i>
            <div class="name">
                <img src="https://img.icons8.com/color/30/000000/bookmark-ribbon--v2.png"/>
                <a href="https://google.com" target="_blank">Google</a>
            </div>
        </div>
        <div class="item">
            <i class="far fa-times-circle" title="Delete Bookmark"></i>
            <div class="name">
                <img src="https://img.icons8.com/color/30/000000/bookmark-ribbon--v2.png"/>
                <a href="https://google.com" target="_blank">Google</a>
            </div>
        </div>
        <div class="item">
            <i class="far fa-times-circle" title="Delete Bookmark"></i>
            <div class="name">
                <img src="https://img.icons8.com/color/30/000000/bookmark-ribbon--v2.png"/>
                <a href="https://google.com" target="_blank">Google</a>
            </div>
        </div>
        <div class="item">
            <i class="far fa-times-circle" title="Delete Bookmark"></i>
            <div class="name">
                <img src="https://img.icons8.com/color/30/000000/bookmark-ribbon--v2.png"/>
                <a href="https://google.com" target="_blank">Google</a>
            </div>
        </div>
    </div>

    <div class="modal-container show" id="modal">
        <div class="modal">
            <i class="far fa-times-circle close-modal" title="close"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>

            <div class="modal-content">
                <form action="" id="bookmark-form">
                    <div class="form-group">

                        <label for="website-name" class="website-name label">Website-name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <div class="form-group">
                        <label for="website-url" class="website-url label">Url</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                     
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
