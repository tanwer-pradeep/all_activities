<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pong Game</title>

</head>

<body>
    <h1>Tennis</h1>
    <button class="rules-btn btn">Show Rules</button>
    <button class="Start btn">Start Game</button>
    <div id="rules" class="rules">
        <h2>Controls :</h2>
        <p>
            For Left player :- use 'w' - for moving paadle up
                                and 's' - for moving paddle down
        </p>
        <p>
            For Right player  :- use Arrowup for moving paadle up
                                 and Arrowdown for moving paddle down 
        </p>

        <h2>Scoring :</h2>
        <p>The player, who miss will loose 1point and other gains 1point</p>
        <button id="close-btn" class="btn">Close</button>
    </div>

    

    <script src="./script.js"></script>
</body>

</html>
