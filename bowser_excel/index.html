<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu_container">Menu Container</div>
    
    
    
    <div class="formula_container">
        <input type = "text" class="formula"></div>
    </div>
    
    
    
    
    <div class="grid_container">
        <div class="top_left_block block">top</div>
        <div class="top_row"></div>
        <div class="left_col"></div>
        <div class="grid">Grid</div>
    </div>
    
    
    
    
    <div class="sheet_container">
         <div class="icon_container">
             <i class="fas fa-plus icon"></i>
         </div>
         <div class="sheet_list">
             <div class="sheet active" idx = "0">Sheet 1</div>
         </div>
    </div>
    
    
    
    
    <script src="init.js"></script>
    <script src="script.js"></script>
</body>
</html>
